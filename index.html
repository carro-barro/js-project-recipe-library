<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Carolinas recipe library</title>
</head>

<body>
  <h1>Recipe library</h1>
  <!-- filters -->
  <div class="filter-row">
    <div class="meal-filter-container">
      <h2>Meals</h2>
      <div class="meal-buttons-container">
        <button
          class="meal-btn"
          id="btnAll"
        >All</button>
        <button
          class="meal-btn"
          id="btnBreakfast"
        >Breakfast</button>
        <button
          class="meal-btn"
          id="btnLunch"
        >Lunch</button>
        <button
          class="meal-btn"
          id="btnFika"
        >Fika</button>
        <button
          class="meal-btn"
          id="btnDinner"
        >Dinner</button>
      </div>
      <!-- sorting -->
    </div>
    <div class="sorting-time-container">
      <h2>Cooking time</h2>
      <div class="time-buttons-container">
        <button
          class="time-btn"
          id="btnAscending"
        >Ascending</button>
        <button
          class="time-btn"
          id="btnDescending"
        >Descending</button>
      </div>
    </div>
    <!-- random recipe filter -->
    <div class="random-recipe-container">
      <h2>Random recipe</h2>
      <button
        class="random-btn"
        id="btnRandom"
      >Suprise!</button>
    </div>
    <!-- search bar -->
    <div class="search-feature-container">
      <h2>Search for recipes:</h2>
      <div class="search-bar-container">
        <input
          class="search-bar"
          id="searchBar"
          type="search"
          placeholder="Search..."
        >
        <button
          class="search-button"
          id="searchBtn"
        >🔎</button>
      </div>
    </div>
  </div>
  <!-- loading message -->
  <div
    class="loading"
    id="loading"
  >
    <p>Loading recipes... 🍳</p>
  </div>
  <!-- recipe cards -->
  <div
    class="recipe-card-container"
    id="recipeContainer"
  ></div>
  <!-- no results text -->
  <div
    class="no-results-container"
    id="noResultsContainer"
  ></div>
  <script src="script.js"></script>
</body>

</html>
